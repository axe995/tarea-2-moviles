    <h1>Añadir nuevo minifig:</h1>
	
	<div	id=“insertForm">
		<p>Nombre:</p>
		<input id="nombreField" type="text" class="form-control" placeholder="Nombre">
		<p>Descripción:</p>
		<input id="descripField" type="text" class="form-control" placeholder="Descripción">
		<p>Serie:</p>
		<input id="serieField" type="text" class="form-control" placeholder="Serie">
		<p></p>
		<button type="button" id="save-btn" class="btn">
			Guardar figura
		</button>
		<script>
			$('#save-btn').on('click', function (e) {
			var MiniFig = Parse.Object.extend("minifig");
			var minifig = new MiniFig();
			
			var nombre = document.getElementById("nombreField").value;
			var descrip = document.getElementById("descripField").value;
			var serie = document.getElementById("serieField").value;
	
			minifig.set("Nombre",nombre);
			minifig.set("Descrip",descrip);
			minifig.set("Serie",serie);
	
			minifig.save(null, {
			success: function(minifig) {
				// Execute any logic that should take place after the object is saved.
				alert('New object created with objectId: ' + minifig.id);
				window.location.assign("index.html");
			},
			error: function(minifig, error) {
				// Execute any logic that should take place if the save fails.
				// error is a Parse.Error with an error code and description.
				alert('Failed to create new object, with error code: ' + error.description);
			}
				});
			});
		</script>
	
	</div>
